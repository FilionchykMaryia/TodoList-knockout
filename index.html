<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div id="todoList" class="container wrapper">
    <header>
      <h1>TODO Application</h1>
    </header>

    <div class="form-inline new-task">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="What to do?"  autofocus data-bind="textInput: newTaskTitle">
      </div>

      <div class="form-group">
        <button class="btn btn-primary" data-bind="click: addTask">Add task</button>
      </div>
    </div>

    <div class="row">
      <div class="tasks col-lg-6">
        <h3>Tasks</h3>
        <div data-bind="visible: tasks().length">
          <ul data-bind="foreach: tasks">
            <li class="task checkbox">
              <label data-bind="click: $parent.checkTask">
                <input type="checkbox">
                <span data-bind="text: title"></span>
                <a href="#" class="remove-task" data-bind="click: $parent.removeTask">(remove)</a>
              </label>
              
            </li>
          </ul>
        </div>
        <div data-bind="visible: !tasks().length">No tasks</div>
      </div>

      <div class="complete-task col lg-6">
        <h3>Complete tasks</h3>
        <div data-bind="visible: completeTasks().length">
          <ul data-bind="foreach: completeTasks">
            <li class="task">
              <span data-bind="text: title"></span>
              <a href="#" class="undo-task" data-bind="click: $parent.undoTask">(undo)</a>
            </li>
          </ul>
        </div>
        <div data-bind="visible: !completeTasks().length">No tasks</div>
      </div>
    </div>
  </div>


  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js" integrity="sha512-vs7+jbztHoMto5Yd/yinM4/y2DOkPLt0fATcN+j+G4ANY2z4faIzZIOMkpBmWdcxt+596FemCh9M18NUJTZwvw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/main.js"></script>

</body>
</html>
